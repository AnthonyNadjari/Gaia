<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaia — Astral Hub</title>
  <style>
    /* ==============================
       Reset & Base
    ============================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #05080f;
      --color-surface: rgba(255, 255, 255, 0.04);
      --color-surface-hover: rgba(255, 255, 255, 0.08);
      --color-border: rgba(255, 255, 255, 0.07);
      --color-border-hover: rgba(255, 255, 255, 0.18);
      --color-text: #e0e6f0;
      --color-text-muted: #7a8ba8;
      --color-accent: #6e8efb;
      --color-accent-glow: rgba(110, 142, 251, 0.35);
      --color-gold: #f0c040;
      --color-gold-glow: rgba(240, 192, 64, 0.3);
      --font-display: 'Segoe UI', system-ui, -apple-system, sans-serif;
      --font-body: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ==============================
       Starfield Canvas
    ============================== */
    #starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ==============================
       Nebula Background Layers
    ============================== */
    .nebula {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .nebula::before {
      content: '';
      position: absolute;
      width: 150vmax;
      height: 150vmax;
      top: -40%;
      left: -25%;
      background: radial-gradient(ellipse at 30% 40%,
        rgba(40, 60, 140, 0.12) 0%,
        rgba(20, 30, 80, 0.06) 40%,
        transparent 70%);
      animation: nebulaDrift1 60s ease-in-out infinite alternate;
    }

    .nebula::after {
      content: '';
      position: absolute;
      width: 120vmax;
      height: 120vmax;
      bottom: -30%;
      right: -20%;
      background: radial-gradient(ellipse at 60% 60%,
        rgba(90, 50, 160, 0.08) 0%,
        rgba(50, 20, 100, 0.04) 40%,
        transparent 70%);
      animation: nebulaDrift2 75s ease-in-out infinite alternate;
    }

    @keyframes nebulaDrift1 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(5%, 3%) rotate(8deg); }
    }

    @keyframes nebulaDrift2 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-4%, -2%) rotate(-6deg); }
    }

    /* ==============================
       Main Content
    ============================== */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1.5rem;
    }

    /* ==============================
       Hero Section
    ============================== */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8rem 1rem 4rem;
      max-width: 720px;
    }

    /* Gaia core glow */
    .gaia-core {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gaia-core .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(110, 142, 251, 0.15);
      animation: ringPulse 4s ease-in-out infinite;
    }

    .gaia-core .ring:nth-child(1) {
      width: 100%;
      height: 100%;
      animation-delay: 0s;
    }

    .gaia-core .ring:nth-child(2) {
      width: 140%;
      height: 140%;
      border-color: rgba(110, 142, 251, 0.08);
      animation-delay: 1s;
    }

    .gaia-core .ring:nth-child(3) {
      width: 180%;
      height: 180%;
      border-color: rgba(110, 142, 251, 0.04);
      animation-delay: 2s;
    }

    .gaia-core .orb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 35%,
        #a0b8ff 0%,
        var(--color-accent) 50%,
        #3a5abf 100%);
      box-shadow:
        0 0 30px var(--color-accent-glow),
        0 0 80px rgba(110, 142, 251, 0.15);
    }

    @keyframes ringPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.06); opacity: 0.6; }
    }

    .hero h1 {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 300;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #e0e6f0, #6e8efb, #c0a0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--color-text-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 400;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        var(--color-accent),
        transparent);
      margin: 2.5rem 0;
      opacity: 0.5;
    }

    /* ==============================
       Projects / Orbiting Nodes
    ============================== */
    .projects-section {
      width: 100%;
      max-width: 900px;
      padding-bottom: 8rem;
    }

    .section-label {
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin-bottom: 3rem;
      opacity: 0.7;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    /* ==============================
       Project Card
    ============================== */
    .project-card {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 2rem 1.75rem;
      text-decoration: none;
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: cardReveal 0.8s ease forwards;
    }

    .project-card:nth-child(1) { animation-delay: 0.2s; }
    .project-card:nth-child(2) { animation-delay: 0.35s; }
    .project-card:nth-child(3) { animation-delay: 0.5s; }
    .project-card:nth-child(4) { animation-delay: 0.65s; }
    .project-card:nth-child(5) { animation-delay: 0.8s; }
    .project-card:nth-child(6) { animation-delay: 0.95s; }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
      background: radial-gradient(
        600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(110, 142, 251, 0.06),
        transparent 40%
      );
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-card:hover {
      border-color: var(--color-border-hover);
      background: var(--color-surface-hover);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3),
                  0 0 30px rgba(110, 142, 251, 0.05);
    }

    .card-node {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
      position: relative;
    }

    .card-node::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1px solid;
      border-color: inherit;
      opacity: 0.2;
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .card-desc {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      line-height: 1.5;
    }

    .card-arrow {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-accent);
      opacity: 0;
      transform: translateX(-8px);
      transition: all 0.3s ease;
    }

    .project-card:hover .card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Orbit line connecting card to nothing — decorative */
    .project-card .orbit-trace {
      position: absolute;
      top: -1px;
      left: 50%;
      width: 1px;
      height: 0;
      background: linear-gradient(to bottom,
        var(--color-accent),
        transparent);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .project-card:hover .orbit-trace {
      height: 30px;
      top: -30px;
      opacity: 0.2;
    }

    /* Node color variants */
    .node-blue {
      background: radial-gradient(circle, rgba(110, 142, 251, 0.2), rgba(110, 142, 251, 0.05));
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .node-gold {
      background: radial-gradient(circle, rgba(240, 192, 64, 0.2), rgba(240, 192, 64, 0.05));
      border-color: var(--color-gold);
      color: var(--color-gold);
    }

    .node-violet {
      background: radial-gradient(circle, rgba(180, 120, 255, 0.2), rgba(180, 120, 255, 0.05));
      border-color: #b478ff;
      color: #b478ff;
    }

    .node-teal {
      background: radial-gradient(circle, rgba(64, 220, 200, 0.2), rgba(64, 220, 200, 0.05));
      border-color: #40dcc8;
      color: #40dcc8;
    }

    .node-rose {
      background: radial-gradient(circle, rgba(255, 100, 130, 0.2), rgba(255, 100, 130, 0.05));
      border-color: #ff6482;
      color: #ff6482;
    }

    /* ==============================
       Footer
    ============================== */
    .footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      opacity: 0.4;
    }

    /* ==============================
       Responsive
    ============================== */
    @media (max-width: 600px) {
      .hero {
        padding: 5rem 1rem 3rem;
      }

      .gaia-core {
        width: 90px;
        height: 90px;
        margin-bottom: 2rem;
      }

      .gaia-core .orb {
        width: 22px;
        height: 22px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .project-card {
        padding: 1.5rem 1.25rem;
      }

      .section-label {
        margin-bottom: 2rem;
      }
    }

    /* ==============================
       Reduced Motion
    ============================== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ==============================
       Loading fade-in
    ============================== */
    .content {
      opacity: 0;
      animation: fadeIn 1.5s ease 0.3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Starfield -->
  <canvas id="starfield"></canvas>

  <!-- Nebula layer -->
  <div class="nebula"></div>

  <!-- Main content -->
  <div class="content">

    <!-- Hero -->
    <header class="hero">
      <div class="gaia-core">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="orb"></div>
      </div>
      <h1>Gaia</h1>
      <p class="subtitle">Astral Hub</p>
      <div class="divider"></div>
    </header>

    <!-- Projects -->
    <section class="projects-section">
      <p class="section-label">Orbiting Projects</p>

      <div class="projects-grid" id="projects-grid">
        <!--
          ============================================
          PROJECT NODES
          Add or remove cards below to update the hub.
          Each card needs:
            - href: the project URL
            - data-icon: emoji or symbol
            - data-color: node-blue | node-gold | node-violet | node-teal | node-rose
            - data-title: project name
            - data-desc: short description
          ============================================
        -->
      </div>
    </section>

    <footer class="footer">Gaia &mdash; a digital constellation</footer>
  </div>

  <script>
    /* ==============================
       Project Data
       --------------------------------
       To add a new project, append an
       object to the array below.
       To remove one, delete its entry.
    ============================== */
    const PROJECTS = [
      {
        url:   "https://anthonynadjari.github.io/PokemonSpendingTracker/",
        icon:  "\u26A1",
        color: "node-gold",
        title: "Pokemon Spending Tracker",
        desc:  "Track and manage your Pokemon collection spending with detailed analytics and insights."
      },
      {
        url:   "https://anthonynadjari.github.io/PrivacyPolicy/",
        icon:  "\uD83D\uDD12",
        color: "node-violet",
        title: "Privacy Policy",
        desc:  "Centralized privacy policy page for applications and services."
      }
    ];

    /* ==============================
       Render Project Cards
    ============================== */
    (function renderProjects() {
      const grid = document.getElementById("projects-grid");
      PROJECTS.forEach(function(p) {
        const card = document.createElement("a");
        card.href = p.url;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.className = "project-card";

        card.innerHTML =
          '<div class="orbit-trace"></div>' +
          '<div class="card-node ' + p.color + '">' + p.icon + '</div>' +
          '<div class="card-title">' + p.title + '</div>' +
          '<div class="card-desc">' + p.desc + '</div>' +
          '<div class="card-arrow">Explore &rarr;</div>';

        card.addEventListener("mousemove", function(e) {
          var rect = card.getBoundingClientRect();
          card.style.setProperty("--mouse-x", (e.clientX - rect.left) + "px");
          card.style.setProperty("--mouse-y", (e.clientY - rect.top) + "px");
        });

        grid.appendChild(card);
      });
    })();

    /* ==============================
       Starfield
    ============================== */
    (function initStarfield() {
      var canvas = document.getElementById("starfield");
      var ctx = canvas.getContext("2d");
      var stars = [];
      var shootingStars = [];
      var STAR_COUNT = 0;
      var dpr = window.devicePixelRatio || 1;

      function resize() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        var area = window.innerWidth * window.innerHeight;
        STAR_COUNT = Math.min(Math.floor(area / 2800), 350);
        createStars();
      }

      function createStars() {
        stars = [];
        for (var i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            r: Math.random() * 1.2 + 0.3,
            baseAlpha: Math.random() * 0.6 + 0.2,
            alpha: 0,
            speed: Math.random() * 0.0008 + 0.0003,
            phase: Math.random() * Math.PI * 2
          });
        }
      }

      function maybeSpawnShootingStar(now) {
        if (shootingStars.length < 2 && Math.random() < 0.001) {
          var startX = Math.random() * window.innerWidth;
          var startY = Math.random() * window.innerHeight * 0.5;
          var angle = Math.PI / 4 + Math.random() * 0.3;
          shootingStars.push({
            x: startX,
            y: startY,
            vx: Math.cos(angle) * (2 + Math.random() * 2),
            vy: Math.sin(angle) * (2 + Math.random() * 2),
            life: 1,
            decay: 0.012 + Math.random() * 0.008,
            len: 30 + Math.random() * 40
          });
        }
      }

      function drawShootingStars() {
        for (var i = shootingStars.length - 1; i >= 0; i--) {
          var s = shootingStars[i];
          s.x += s.vx;
          s.y += s.vy;
          s.life -= s.decay;

          if (s.life <= 0) {
            shootingStars.splice(i, 1);
            continue;
          }

          var gradient = ctx.createLinearGradient(
            s.x, s.y,
            s.x - s.vx * s.len / 3, s.y - s.vy * s.len / 3
          );
          gradient.addColorStop(0, "rgba(220, 230, 255, " + (s.life * 0.8) + ")");
          gradient.addColorStop(1, "rgba(220, 230, 255, 0)");

          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s.x - s.vx * s.len / 3, s.y - s.vy * s.len / 3);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = 1.2;
          ctx.stroke();
        }
      }

      var scrollY = 0;
      window.addEventListener("scroll", function() {
        scrollY = window.pageYOffset;
      }, { passive: true });

      function draw(now) {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        var parallaxFactor = 0.08;

        for (var i = 0; i < stars.length; i++) {
          var s = stars[i];
          s.alpha = s.baseAlpha + Math.sin(now * s.speed + s.phase) * 0.3;
          if (s.alpha < 0) s.alpha = 0;

          var drawY = s.y - scrollY * parallaxFactor * (s.r / 1.5);

          ctx.beginPath();
          ctx.arc(s.x, drawY, s.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(200, 210, 240, " + s.alpha + ")";
          ctx.fill();
        }

        maybeSpawnShootingStar(now);
        drawShootingStars();

        requestAnimationFrame(draw);
      }

      window.addEventListener("resize", resize);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>

</body>
</html>
