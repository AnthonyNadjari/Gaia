<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaia — Astral Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --void: #030508;
      --deep: #060a14;
      --surface: rgba(140, 170, 255, 0.03);
      --surface-hover: rgba(140, 170, 255, 0.07);
      --border: rgba(140, 170, 255, 0.06);
      --border-hover: rgba(140, 170, 255, 0.18);
      --text: #c8d4e8;
      --text-dim: #5a6a88;
      --accent: #7b9aff;
      --accent-soft: rgba(123, 154, 255, 0.12);
      --warm: #e8c47a;
      --warm-soft: rgba(232, 196, 122, 0.12);
      --violet: #a78bfa;
      --violet-soft: rgba(167, 139, 250, 0.12);
      --teal: #5eead4;
      --teal-soft: rgba(94, 234, 212, 0.12);
      --rose: #f472b6;
      --rose-soft: rgba(244, 114, 182, 0.12);
      --font-display: 'Cormorant Garamond', 'Georgia', serif;
      --font-body: 'Outfit', system-ui, sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-body);
      background: var(--void);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Starfield Canvas ── */
    #starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ── Deep Space Atmosphere ── */
    .atmosphere {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .atmosphere::before {
      content: '';
      position: absolute;
      width: 180vmax;
      height: 180vmax;
      top: -50%;
      left: -40%;
      background: radial-gradient(ellipse at 35% 40%,
        rgba(30, 50, 120, 0.10) 0%,
        rgba(15, 25, 70, 0.05) 35%,
        transparent 65%);
      animation: drift1 80s ease-in-out infinite alternate;
    }

    .atmosphere::after {
      content: '';
      position: absolute;
      width: 140vmax;
      height: 140vmax;
      bottom: -40%;
      right: -30%;
      background: radial-gradient(ellipse at 65% 55%,
        rgba(80, 40, 140, 0.07) 0%,
        rgba(40, 15, 90, 0.03) 35%,
        transparent 65%);
      animation: drift2 100s ease-in-out infinite alternate;
    }

    .atmosphere-extra {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .atmosphere-extra::before {
      content: '';
      position: absolute;
      width: 100vmax;
      height: 100vmax;
      top: 20%;
      right: -20%;
      background: radial-gradient(ellipse at 50% 50%,
        rgba(123, 154, 255, 0.04) 0%,
        transparent 50%);
      animation: drift3 65s ease-in-out infinite alternate;
    }

    @keyframes drift1 {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      100% { transform: translate(3%, 2%) rotate(5deg) scale(1.03); }
    }
    @keyframes drift2 {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      100% { transform: translate(-3%, -1.5%) rotate(-4deg) scale(1.02); }
    }
    @keyframes drift3 {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-5%, 3%) scale(1.05); }
    }

    /* ── Constellation Grid (SVG overlay) ── */
    .constellation-grid {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.025;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(140, 170, 255, 0.5) 0.5px, transparent 0.5px);
      background-size: 80px 80px;
    }

    /* ── Content Wrapper ── */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1.5rem;
      opacity: 0;
      animation: contentIn 2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    }

    @keyframes contentIn {
      0%   { opacity: 0; filter: blur(8px); }
      100% { opacity: 1; filter: blur(0px); }
    }

    /* ── Hero ── */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10vh 1rem 3rem;
      max-width: 800px;
      min-height: 70vh;
    }

    /* Gaia Core — central orb with orbital rings */
    .gaia-core {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gaia-core .orbit {
      position: absolute;
      border-radius: 50%;
      border: 1px solid;
      border-color: rgba(123, 154, 255, 0.08);
    }

    .gaia-core .orbit:nth-child(1) {
      width: 80%;
      height: 80%;
      border-color: rgba(123, 154, 255, 0.12);
      animation: orbitSpin 30s linear infinite;
    }

    .gaia-core .orbit:nth-child(2) {
      width: 100%;
      height: 100%;
      border-color: rgba(123, 154, 255, 0.07);
      animation: orbitSpin 45s linear infinite reverse;
      border-style: dashed;
      border-width: 0.5px;
    }

    .gaia-core .orbit:nth-child(3) {
      width: 130%;
      height: 130%;
      border-color: rgba(123, 154, 255, 0.04);
      animation: orbitSpin 60s linear infinite;
    }

    .gaia-core .orbit:nth-child(4) {
      width: 170%;
      height: 170%;
      border-color: rgba(123, 154, 255, 0.025);
      animation: orbitSpin 90s linear infinite reverse;
    }

    /* Tiny orbital dots */
    .gaia-core .orbit-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }

    .gaia-core .orbit-dot:nth-child(5) {
      top: 8%;
      left: 50%;
      animation: orbitSpin 30s linear infinite;
      transform-origin: 0 42%;
    }

    .gaia-core .orbit-dot:nth-child(6) {
      bottom: 15%;
      right: 5%;
      width: 2px;
      height: 2px;
      background: var(--warm);
      box-shadow: 0 0 6px var(--warm);
      animation: orbitSpin 45s linear infinite reverse;
      transform-origin: -50% -35%;
    }

    @keyframes orbitSpin {
      to { transform: rotate(360deg); }
    }

    /* Central orb */
    .gaia-core .orb {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 32%,
        #c8d8ff 0%,
        var(--accent) 40%,
        #3b5cc0 100%);
      box-shadow:
        0 0 40px rgba(123, 154, 255, 0.4),
        0 0 100px rgba(123, 154, 255, 0.15),
        inset 0 -4px 8px rgba(0, 0, 0, 0.3);
      animation: orbPulse 5s ease-in-out infinite;
    }

    @keyframes orbPulse {
      0%, 100% { box-shadow: 0 0 40px rgba(123, 154, 255, 0.4), 0 0 100px rgba(123, 154, 255, 0.15); }
      50%      { box-shadow: 0 0 50px rgba(123, 154, 255, 0.5), 0 0 120px rgba(123, 154, 255, 0.2); }
    }

    /* Title */
    .hero h1 {
      font-family: var(--font-display);
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 300;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: transparent;
      background: linear-gradient(160deg, #e8eeff 0%, #7b9aff 40%, #a78bfa 70%, #e8eeff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1.25rem;
      text-indent: 0.35em; /* offset letter-spacing for visual center */
    }

    .hero .tagline {
      font-family: var(--font-body);
      font-size: clamp(0.7rem, 1.4vw, 0.85rem);
      color: var(--text-dim);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-weight: 300;
    }

    .hero .horizon-line {
      width: 120px;
      height: 1px;
      margin: 2.5rem 0;
      background: linear-gradient(90deg, transparent, rgba(123, 154, 255, 0.3), transparent);
      position: relative;
    }

    .hero .horizon-line::after {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
      opacity: 0.6;
    }

    /* Scroll hint */
    .scroll-hint {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      animation: scrollHintIn 1s ease 2s forwards;
    }

    .scroll-hint span {
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-weight: 300;
    }

    .scroll-hint .chevron {
      width: 12px;
      height: 12px;
      border-right: 1px solid var(--text-dim);
      border-bottom: 1px solid var(--text-dim);
      transform: rotate(45deg);
      animation: chevronBob 2s ease-in-out infinite;
    }

    @keyframes scrollHintIn {
      to { opacity: 0.5; }
    }

    @keyframes chevronBob {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50%      { transform: rotate(45deg) translateY(4px); }
    }

    /* ── Projects Section ── */
    .projects-section {
      width: 100%;
      max-width: 960px;
      padding: 2rem 0 10rem;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-header .label {
      font-family: var(--font-body);
      font-size: 0.65rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-weight: 300;
    }

    .section-header .label::before,
    .section-header .label::after {
      content: '—';
      margin: 0 1em;
      opacity: 0.3;
    }

    /* ── Project Cards ── */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    .project-card {
      position: relative;
      width: 100%;
      max-width: 440px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.25rem 2rem;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(40px);
    }

    .project-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Ambient glow follow cursor */
    .project-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: radial-gradient(
        500px circle at var(--mx, 50%) var(--my, 50%),
        var(--card-glow, rgba(123, 154, 255, 0.05)),
        transparent 40%
      );
    }

    .project-card:hover::before { opacity: 1; }

    .project-card:hover {
      border-color: var(--border-hover);
      background: var(--surface-hover);
      transform: translateY(-6px) scale(1.01);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px var(--card-shadow, rgba(123, 154, 255, 0.04));
    }

    /* Decorative orbit trace on hover */
    .project-card .trace {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 0;
      background: linear-gradient(to bottom, var(--card-accent, var(--accent)), transparent);
      opacity: 0;
      transition: all 0.5s ease;
      transform: translateX(-50%);
    }

    .project-card:hover .trace {
      height: 40px;
      top: -40px;
      opacity: 0.15;
    }

    /* Card icon/node */
    .card-icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
      position: relative;
      background: var(--card-bg, var(--accent-soft));
      border: 1px solid var(--card-border, rgba(123, 154, 255, 0.15));
      transition: all 0.4s ease;
    }

    .project-card:hover .card-icon {
      box-shadow: 0 0 20px var(--card-shadow, rgba(123, 154, 255, 0.15));
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      color: #dce4f4;
    }

    .card-desc {
      font-family: var(--font-body);
      font-size: 0.82rem;
      color: var(--text-dim);
      line-height: 1.65;
      font-weight: 300;
    }

    .card-action {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 400;
      color: var(--card-accent, var(--accent));
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .card-action .arrow-line {
      display: inline-block;
      width: 20px;
      height: 1px;
      background: var(--card-accent, var(--accent));
      position: relative;
      transition: width 0.3s ease;
    }

    .card-action .arrow-line::after {
      content: '';
      position: absolute;
      right: -1px;
      top: -2px;
      width: 5px;
      height: 5px;
      border-top: 1px solid var(--card-accent, var(--accent));
      border-right: 1px solid var(--card-accent, var(--accent));
      transform: rotate(45deg);
    }

    .project-card:hover .card-action {
      opacity: 1;
      transform: translateX(0);
    }

    .project-card:hover .card-action .arrow-line {
      width: 28px;
    }

    /* Card color themes */
    .theme-gold {
      --card-accent: var(--warm);
      --card-bg: var(--warm-soft);
      --card-border: rgba(232, 196, 122, 0.15);
      --card-glow: rgba(232, 196, 122, 0.05);
      --card-shadow: rgba(232, 196, 122, 0.12);
    }

    .theme-violet {
      --card-accent: var(--violet);
      --card-bg: var(--violet-soft);
      --card-border: rgba(167, 139, 250, 0.15);
      --card-glow: rgba(167, 139, 250, 0.05);
      --card-shadow: rgba(167, 139, 250, 0.12);
    }

    .theme-blue {
      --card-accent: var(--accent);
      --card-bg: var(--accent-soft);
      --card-border: rgba(123, 154, 255, 0.15);
      --card-glow: rgba(123, 154, 255, 0.05);
      --card-shadow: rgba(123, 154, 255, 0.12);
    }

    .theme-teal {
      --card-accent: var(--teal);
      --card-bg: var(--teal-soft);
      --card-border: rgba(94, 234, 212, 0.15);
      --card-glow: rgba(94, 234, 212, 0.05);
      --card-shadow: rgba(94, 234, 212, 0.12);
    }

    .theme-rose {
      --card-accent: var(--rose);
      --card-bg: var(--rose-soft);
      --card-border: rgba(244, 114, 182, 0.15);
      --card-glow: rgba(244, 114, 182, 0.05);
      --card-shadow: rgba(244, 114, 182, 0.12);
    }

    /* ── Footer ── */
    .footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      font-family: var(--font-body);
      font-size: 0.6rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--text-dim);
      opacity: 0.3;
      font-weight: 300;
    }

    /* ── Responsive ── */
    @media (max-width: 700px) {
      .hero {
        padding: 8vh 1rem 2rem;
        min-height: 60vh;
      }

      .gaia-core {
        width: 140px;
        height: 140px;
        margin-bottom: 2.5rem;
      }

      .gaia-core .orb {
        width: 24px;
        height: 24px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .project-card {
        max-width: 100%;
        padding: 1.75rem 1.5rem;
        border-radius: 16px;
      }

      .card-title {
        font-size: 1.3rem;
      }

      .section-header {
        margin-bottom: 2.5rem;
      }

      .scroll-hint { display: none; }
    }

    @media (max-width: 400px) {
      .hero h1 {
        letter-spacing: 0.2em;
        text-indent: 0.2em;
      }
    }

    /* ── Reduced Motion ── */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .project-card {
        opacity: 1;
        transform: none;
      }

      .content {
        opacity: 1;
        filter: none;
      }
    }
  </style>
</head>
<body>

  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="atmosphere" aria-hidden="true"></div>
  <div class="atmosphere-extra" aria-hidden="true"></div>
  <div class="constellation-grid" aria-hidden="true"></div>

  <div class="content">

    <header class="hero">
      <div class="gaia-core" aria-hidden="true">
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit-dot"></div>
        <div class="orbit-dot"></div>
        <div class="orb"></div>
      </div>
      <h1>Gaia</h1>
      <p class="tagline">a constellation of digital worlds</p>
      <div class="horizon-line" aria-hidden="true"></div>
      <div class="scroll-hint" aria-hidden="true">
        <span>Explore</span>
        <div class="chevron"></div>
      </div>
    </header>

    <section class="projects-section" aria-label="Projects">
      <div class="section-header">
        <span class="label">Orbiting Projects</span>
      </div>
      <div class="projects-grid" id="projects-grid"></div>
    </section>

    <footer class="footer">Gaia &mdash; a digital constellation</footer>
  </div>

  <script>
    /* ═══════════════════════════════════
       Project Registry
       ─────────────────────────────────
       Add/remove objects to update the hub.
       Available themes: theme-blue, theme-gold,
       theme-violet, theme-teal, theme-rose
    ═══════════════════════════════════ */
    const PROJECTS = [
      {
        url:   "https://anthonynadjari.github.io/PokemonSpendingTracker/",
        icon:  "\u26A1",
        theme: "theme-gold",
        title: "Pok\u00e9mon Spending Tracker",
        desc:  "Track and manage your Pok\u00e9mon collection spending with detailed analytics and insights."
      },
      {
        url:   "https://anthonynadjari.github.io/PrivacyPolicy/",
        icon:  "\uD83D\uDD12",
        theme: "theme-violet",
        title: "Privacy Policy",
        desc:  "Centralized privacy policy page for applications and services."
      }
    ];

    /* ── Render Cards ── */
    (function renderProjects() {
      var grid = document.getElementById("projects-grid");

      PROJECTS.forEach(function(p, i) {
        var card = document.createElement("a");
        card.href = p.url;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.className = "project-card " + p.theme;
        card.style.transitionDelay = (i * 0.12) + "s";

        card.innerHTML =
          '<div class="trace"></div>' +
          '<div class="card-icon">' + p.icon + '</div>' +
          '<div class="card-title">' + p.title + '</div>' +
          '<div class="card-desc">' + p.desc + '</div>' +
          '<div class="card-action">Explore <span class="arrow-line"></span></div>';

        card.addEventListener("mousemove", function(e) {
          var r = card.getBoundingClientRect();
          card.style.setProperty("--mx", (e.clientX - r.left) + "px");
          card.style.setProperty("--my", (e.clientY - r.top) + "px");
        });

        grid.appendChild(card);
      });

      /* Intersection Observer for reveal */
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15, rootMargin: "0px 0px -40px 0px" });

      document.querySelectorAll(".project-card").forEach(function(card) {
        observer.observe(card);
      });
    })();

    /* ── Starfield ── */
    (function initStarfield() {
      var canvas = document.getElementById("starfield");
      var ctx = canvas.getContext("2d");
      var stars = [];
      var shootingStars = [];
      var dpr = Math.min(window.devicePixelRatio || 1, 2);
      var W, H;

      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W * dpr;
        canvas.height = H * dpr;
        canvas.style.width = W + "px";
        canvas.style.height = H + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
      }

      function seed() {
        stars = [];
        var count = Math.min(Math.floor((W * H) / 3200), 400);
        for (var i = 0; i < count; i++) {
          var layer = Math.random();
          stars.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r: layer < 0.7 ? Math.random() * 0.8 + 0.2 : Math.random() * 1.4 + 0.5,
            base: layer < 0.7 ? Math.random() * 0.4 + 0.1 : Math.random() * 0.5 + 0.3,
            speed: Math.random() * 0.0006 + 0.0002,
            phase: Math.random() * Math.PI * 2,
            parallax: layer < 0.7 ? 0.03 : 0.1,
            hue: Math.random() < 0.15 ? (200 + Math.random() * 40) : (220 + Math.random() * 20)
          });
        }
      }

      function spawnShootingStar() {
        if (shootingStars.length >= 1 || Math.random() > 0.0006) return;
        var x0 = Math.random() * W;
        var y0 = Math.random() * H * 0.5;
        var a = Math.PI / 4 + Math.random() * 0.5 - 0.25;
        shootingStars.push({
          x: x0, y: y0,
          vx: Math.cos(a) * (2.5 + Math.random() * 2),
          vy: Math.sin(a) * (2.5 + Math.random() * 2),
          life: 1,
          decay: 0.01 + Math.random() * 0.008,
          len: 40 + Math.random() * 50
        });
      }

      function drawShootingStars() {
        for (var i = shootingStars.length - 1; i >= 0; i--) {
          var s = shootingStars[i];
          s.x += s.vx;
          s.y += s.vy;
          s.life -= s.decay;
          if (s.life <= 0) { shootingStars.splice(i, 1); continue; }

          var g = ctx.createLinearGradient(s.x, s.y,
            s.x - s.vx * s.len / 3, s.y - s.vy * s.len / 3);
          g.addColorStop(0, "rgba(210, 225, 255, " + (s.life * 0.7) + ")");
          g.addColorStop(1, "rgba(210, 225, 255, 0)");
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s.x - s.vx * s.len / 3, s.y - s.vy * s.len / 3);
          ctx.strokeStyle = g;
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }

      var scrollY = 0;
      window.addEventListener("scroll", function() { scrollY = window.pageYOffset; }, { passive: true });

      function frame(t) {
        ctx.clearRect(0, 0, W, H);

        for (var i = 0; i < stars.length; i++) {
          var s = stars[i];
          var a = s.base + Math.sin(t * s.speed + s.phase) * 0.25;
          if (a < 0) a = 0;
          var dy = s.y - scrollY * s.parallax;

          ctx.beginPath();
          ctx.arc(s.x, dy, s.r, 0, Math.PI * 2);
          ctx.fillStyle = "hsla(" + s.hue + ", 30%, 82%, " + a + ")";
          ctx.fill();
        }

        spawnShootingStar();
        drawShootingStars();
        requestAnimationFrame(frame);
      }

      window.addEventListener("resize", resize);
      resize();
      requestAnimationFrame(frame);
    })();
  </script>

</body>
</html>
